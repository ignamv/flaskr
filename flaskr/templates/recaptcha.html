<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
  </head>
  <body>
    Always pass: {{ always_pass }}
    <div id="valid">
      {{ {None: '', True: 'Valid', False: 'Invalid'}[valid] }}
    </div>
    <form action="?" method="POST">
      <input type="hidden" name="always_pass" value="{{ always_pass }}">
      {{ recaptcha_html | safe }}
      <br/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
