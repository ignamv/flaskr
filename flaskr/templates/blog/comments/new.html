{% extends 'base.html' %}

{% block title %}{{ 'New' if not comment else 'Update' }} comment on "{{ post.title }}"{% endblock %}

{% block content %}
<form method="POST" class="flexform">
  <label for="body">Comment body</label>
  <textarea name="body" required>{{ comment.body if comment else '' }}</textarea>
  {{ recaptcha | safe }}
  <input type="submit" value="Post comment" id="submit_comment">
</form>
{% endblock %}
