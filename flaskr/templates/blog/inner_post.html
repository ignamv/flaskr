<article class="post">
  <header>
    <div>
      <h1><a href="{{ url_for('blog.post', post_id=post.id) }}">{{ post.title }}</a></h1>
      <div class="about">by {{ post.username }} 
        on {{ post.created.strftime('%Y-%m-%d') }}
      </div>
    </div>
    {% if g.user['id'] == post['author_id'] %}
      <a class="action" href="{{ url_for('blog.update', post_id=post['id']) }}">Edit</a>
    {% endif %}
  </header>
  <p class="body">{{ post.body }}</p>
  <form method="POST" action="{{ url_for('blog.like', post_id=post['id']) }}">
    <input type="hidden" name="like" value="{{ '1' if not post['liked'] else '0' }}">
    <input type="submit" value="{{ 'Like' if not post['liked'] else 'Unlike' }}">
  </form>
  {% for tag in post.tags %}
  <a href="{{ url_for('blog.posts_with_tag', tag=tag) }}">{{ tag }}</a>
  {% endfor %}
</article>
