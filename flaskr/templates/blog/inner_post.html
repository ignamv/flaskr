<article class="post">
  <header>
    <div>
      <h3 class="post_title"><a href="{{ url_for('blog.post', post_id=post.id) }}">{{ post.title }}</a></h3>
      <div class="about">by {{ post.username }} 
        on 
        <time datetime="{{ post.created.isoformat() }}">
          {{ post.created.strftime('%Y-%m-%d') }}
        </time>
      </div>
    </div>
    {% if g.user['id'] == post['author_id'] %}
      <a class="action" href="{{ url_for('blog.update', post_id=post['id']) }}" id="edit">Edit</a>
    {% endif %}
  </header>
  {% if post['has_image'] %}<img src="{{ url_for('blog.post_image', post_id=post['id']) }}">{% endif %}
  <p class="body">{{ post.body }}</p>
  <form method="POST" action="{{ url_for('blog.like', post_id=post['id']) }}">
    <input type="hidden" name="like" value="{{ '1' if not post['liked'] else '0' }}">
    <input type="submit" value="{{ 'Like' if not post['liked'] else 'Unlike' }}">
  </form>
  <section class="tags">{% if 'tags' in post %}
    {% for tag in post.tags %}
      <a href="{{ url_for('blog.posts_with_tag', tag=tag) }}" class="tag">{{ tag }}</a>
    {% endfor %}
  {% endif %}</section>
</article>
