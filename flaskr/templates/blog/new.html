{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ 'Write New Entry' if not post_id else 'Update Entry' }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST" class="flexform">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form.title or title }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body" required>{{ request.form.body or body }}</textarea>
    <label for="tags">Tags (separated by commas)</label>
    <input name="tags" id="tags" value="{{ request.form.tags or tags }}" required>
    <input type="submit" value="{{ 'Create Entry' if not post_id else 'Update' }}">
  </form>
  {% if post_id %}
    <form action="{{ url_for('blog.delete', post_id=post_id) }}" method="POST">
      <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
  {% endif %}
{% endblock %}
