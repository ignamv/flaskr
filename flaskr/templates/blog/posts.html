{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ title }}{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('blog.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for post in posts %}
    {% include 'blog/inner_post.html' %}
    {% if not loop.last %}<hr>{% endif %}
  {% endfor %}
{% endblock %}
