{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
  {% include 'blog/inner_post.html' %}
  Liked by {{ post.likes }} people
  <h1>Comments</h1>
  {% for comment in comments %}
    {% include 'blog/comments/inner_comment.html' %}
  {% endfor %}
  <a href="{{ url_for('blog.new_comment', post_id=post.id) }}">New comment</a>
{% endblock %}
